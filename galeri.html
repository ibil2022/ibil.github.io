  body {

    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    z-index: -1;
  }

  .stars,
  .twinkling,
  .clouds {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
  }

  .stars {
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png") repeat;
    z-index: 0;
    z-index: -1;
  }

  .twinkling {
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/twinkling.png") repeat;
    z-index: 1;
    animation: move-twink-back 200s linear infinite;
    z-index: -1;
  }

  .clouds {
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/clouds.png") repeat-x;
    z-index: 2;
    animation: move-clouds-back 200s linear infinite;
    z-index: -1;
  }

  @keyframes move-twink-back {
    from { background-position: 0 0; }
    to { background-position: 10000px 5000px; }
  }

  @keyframes move-clouds-back {
    from { background-position: 0 0; }
    to { background-position: 10000px 0; }
  }

	/*______________________________ CARD IMAGES ______________________________*/
	  .text-card-container {

	    font-size: 2.5rem;
	    margin-top: 25px;
	    margin-bottom: 10px;
	    text-align: center;
	    color: #fff;
	  }
	  .card-container {
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: center;
	    align-items: center;
	    margin-bottom: 25px;
	  }

	  .card {
	    width: 30%;
	    margin: 1%;
	    position: relative;
	    cursor: pointer;
	  }

	  .card-image img {
	    width: 400px;
	    height: 200px;
	    /*object-fit: cover;*/
	    border-radius: 20px;
	    border: 3px solid white;
	    box-shadow: 10px 10px 0 -3px #61f4de, 10px 10px 0 0 white;
	    transition: box-shadow 300ms ease-out;
	  }

	  .card .card-image {
	    transition: filter 0.2s ease-in-out;
	  }

	  .card:hover .card-image {
	    filter: brightness(1.2);
	    transition: filter 0.4s ease-in-out;
	  }

	  .popup-container {
	    display: none;
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background-color: rgba(0, 0, 0, 0.8);
	  }

	  .popup-content {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    max-width: 80%;
	    max-height: 80%;
	  }

	  .popup-content img {

	    height: 500px;

      }

<script type="text/javascript">
// ______________________________ CARD IMAGE POP-UP ______________________________
  const cards = document.querySelectorAll('.card');
  const popupContainer = document.querySelector('.popup-container');
  const popupContent = document.querySelector('.popup-content');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const imgSrc = card.querySelector('.card-image img').getAttribute('src');
      popupContent.innerHTML = `<img src="${imgSrc}" alt="popup image">`;
      popupContainer.style.display = 'flex';
      gsap.fromTo(popupContent, {scale: 0.1}, {duration: 0.5, scale: 1, ease: 'back.out(1.7)'});
    });
  });

  popupContainer.addEventListener('click', e => {
    if (e.target === popupContainer) {
      popupContainer.style.display = 'none';
    }
  });

  // Select the element to animate (efek muncul kanan atau kiri layar)
  const cardContainer = document.querySelector('.card-container');

  // Set initial position to hide the element outside the viewport
  gsap.set(cardContainer, { x: '100%', opacity: 0 });

  // Animate the element to slide in from the right and bounce
  gsap.to(cardContainer, {
    x: '0%',
    opacity: 1,
    ease: 'back.out(1.7)',
    duration: 1.5
  });
// ______________________________ CARD IMAGE POP-UP ______________________________
</script>
